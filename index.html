<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal</title>

    <link rel="stylesheet" href="./meal.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


<body class="bg-dark">


    <!-- Meal Search Area -->


    <h1 class="text-center text-light">Search Your favourite Food</h1>

    <div class="input-group mx-auto my-4 w-75 ">
        
        <input id="search-field" type="text" class="form-control text-center" placeholder="Search the food you WANT" aria-label="Recipient's username" aria-describedby="button-addon2">

        <button onclick="searchFood()" class="btn btn-outline-secondary" type="button" id="button-search">Search</button>    

    </div>


    <div id="spinner">
        <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- single meal details -->

    <div id="meal-details" class="w-50 mx-auto" >
        
    </div>

    <!-- Meal Search Result -->

    <div id="search-result" class="row row-cols-1 row-cols-md-3 row-cols-sm-4 g-4    my-4 mx-2">
        
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="./meal.js">
        
    </script>
    
</body>
</html>
